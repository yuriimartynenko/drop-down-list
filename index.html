<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX drop down list</title>
</head>

<body>
    <section>
        <form id="myForm">
            <fieldset>
                <legend>Choose a location...</legend>
                <label for="country"><b>Country</b></label>
                <select class="form-control" id="country" name="departmentsDropdown">
                    <option value="-1">Please Select Country</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="poland">Poland</option>
                    <option value="france">France</option>
                </select>
                <label for="city-select"><b>City</b></label>
                <select class="form-control" id="city-select" name="departmentsDropdown"></select>
                <div class="msg"></div>
            </fieldset>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
